<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>完善个人资料</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <header class="bar bar-nav">
            <h1 class="title">完善个人资料</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content info_con">
            <div class="avatar-box" style="background:url(images/avatar.jpg) center center;background-size:cover;">
                <a href="javascript:;" class="external"><img src="images/icon-camera.png" alt="" /></a>
            </div>
            <!-- 还未添加头像 -->
            <!-- <div class="avatar-box" style="background:url(images/icon-add-avatar.png) center center;background-size:cover;">
            </div> -->
            <div class="input-box">
                <input required="required" type="text" class="name-input" placeholder="请输入昵称" />
                <a href="javascript:;" class="external clear-input">
                    <img src="images/icon-clear.png" class="clear-input-img" alt="" />
                </a>
            </div>
            <div class="choose-box">
                <div class="tab-bar">
                    <span class="tab-item on">选择养鱼经验<span class="triangle"></span></span>
                    <span class="tab-item">选择养鱼种类<span class="triangle" style="display:none"></span></span>
                </div>
                <div class="tab-con cl">
                    <div class="exp-item z">
                        <div class="exp-grade selected">养鱼宗师</div>
                        <p class="exp-desc">养鱼10年以上</p>
                    </div>
                    <div class="exp-item z">
                        <div class="exp-grade">养鱼宗师</div>
                        <p class="exp-desc">养鱼10年以上</p>
                    </div>
                    <div class="exp-item z">
                        <div class="exp-grade">养鱼宗师</div>
                        <p class="exp-desc">养鱼10年以上</p>
                    </div>
                    <div class="exp-item z">
                        <div class="exp-grade">养鱼宗师</div>
                        <p class="exp-desc">养鱼10年以上</p>
                    </div>
                    <div class="exp-item z">
                        <div class="exp-grade">养鱼宗师</div>
                        <p class="exp-desc">养鱼10年以上</p>
                    </div>
                    <div class="exp-item z">
                        <div class="exp-grade">养鱼宗师</div>
                        <p class="exp-desc">养鱼10年以上</p>
                    </div>
                    <a href="javascript:;" class="external complete-btn">完成</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
        /*清除按钮*/
        $(".clear-input").click(function(){
            $(".name-input").val("");
        });
        $(".exp-item").click(function(){
            $(this).find(".exp-grade").toggleClass('selected');
        });
    </script>
</body>
</html>

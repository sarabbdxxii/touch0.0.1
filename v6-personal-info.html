    <script>
        window.zp=window.Zepto = Zepto
        zp.fileUpload({ filebutton: "#filePickerid", previewZoom: "#preview" });

    </script>
    <script>
        /*清除按钮*/
        $(".clear-input").click(function(){
            $(".name-input").val("");
        });
        $(".exp-item").click(function(){
            $(".exp-grade").removeClass('selected')
            $(this).find(".exp-grade").addClass('selected');
        });
        $(".fish-type-item").click(function(){
            $(this).toggleClass('selected');
        });

        /*切换tab*/
        function tabSwitch(that){
            var thisId = that.attr("id");
            $(".tab-item").removeClass('on');
            that.addClass('on');
            $(".triangle").hide();
            that.find('.triangle').show();
            $(".tab-con").hide();
            $(".con-"+thisId).show();
        }
    </script>

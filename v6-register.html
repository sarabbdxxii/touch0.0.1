<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>注册</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <header class="bar bar-nav">
            <h1 class="title">验证手机</h1>
        </header>
        <div class="shadow_bg"></div>
        <!-- 这里是页面内容区 -->
        <div class="content login_con regi_con">
            <form action="">
                <div class="input-box cl">
                    <img src="images/icon-phone.png" class="log-icon z" alt="" />
                    <input type="text" class="log-input z" placeholder="输入手机号" />
                </div>
                <div class="input-box on cl">
                    <img src="images/icon-safe.png" class="log-icon z" alt="" />
                    <input type="text" class="log-input idecode z" placeholder="输入验证码" />
                    <div class="y getidecode" id="yan_btn">获取验证码</div>
                </div>
                <!-- <div class="input-box on cl">
                    <img src="images/icon-lock.png" class="log-icon z" alt="" />
                    <input type="text" class="log-input z" placeholder="请输入密码" />
                    <a href="javascript:;" class="y external eye">
                        <img src="images/icon-eye1.png" class="log-icon" alt="" />
                    </a>
                </div> -->
                <button class="login_btn">确定</button>
                <!-- <div class="login-tip2 cl">
                    <span class="z">可使用龙巅账号直接</span>
                    <a class="login-btn y external" href="javascript:;">登录</a>
                </div> -->
                <div class="pic_yanz">
                    <p class="yanz_text1">请填写图片验证码</p>
                    <p class="yanz_box cl">
                        <input type="text" class="z" />
                        <img src="" class="y" />
                    </p>
                    <div id="sure_btn" class="sure_btn">确定</div>
                </div>
                <p class="reg-tip">

应国家相关法律《中华人民共和国网络安全法》要求，自6月1日起使用信息发布、即时通讯等互联网服务需进行身份信息验证。为保障您对相关服务功能的正常使用，请您完成手机号验证，感谢您的理解和支持。
                </p>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
        /*清除按钮*/
        $(".phone_box").focus(function(){
            if($(this).val!==""){
                $(this).siblings(".clear_btn").show();
            }
            $('.clear_btn').click(function() {
                $(this).siblings('.phone_box').val("");
                $(this).hide();
            });
        });

        /*验证码倒计时*/
        var wait=60;
        function time(o) {
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.innerHTML="获取验证码";
                $('#yan_btn').removeClass('on');
                wait = 60;
            } else {
                o.setAttribute("disabled", true);
                o.innerHTML="(" + wait + ")重新发送";
                $('#yan_btn').addClass('on');
                wait--;
                setTimeout(function() {
                    time(o)
                },
                1000)
            }
        }

        document.getElementById("sure_btn").onclick=function(){
            var timedes = document.getElementById("yan_btn")
            time(timedes);
            $('.shadow_bg').fadeOut();
            $('.pic_yanz').fadeOut();
        }
        document.getElementById("yan_btn").onclick=function(){
            $('.shadow_bg').fadeIn();
            $('.pic_yanz').fadeIn();
        }

    </script>
</body>
</html>

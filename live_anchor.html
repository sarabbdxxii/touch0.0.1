<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>主播页面</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-live_btn-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="live_content" style="background:url(images/avatar.jpg) no-repeat center center;background-size:cover;">
                <div class="host_info cl">
                    <div class="left_sc z"></div>
                    <span class="z avatar2" style="background:url(images/avatar.jpg) no-repeat center center;background-size:cover;"></span>
                    <div class="z more_info">
                        <p>星华妃</p>
                        <p>山西太原</p>
                    </div>
                    <div class="right_sc z"></div>
                </div>
                <a href="javascript:;" class="play_btn"></a>
                <div class="download_tip cl font15" style="position:absolute;bottom:0;left:0;top:auto;">
                    <div class="z leftpart cl">
                        <img class="z closebtn" onclick="closeDownloadTip()" src="images/close.png" alt="">
                        <img class="z yulin_icon" src="images/yulin.png" alt="">
                        <p class="z">有鱼、有邻、有达人</p>
                    </div>
                    <div class="z rightpart">立即下载</div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/swiper3.0.8.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
    </script>
</body>
</html>

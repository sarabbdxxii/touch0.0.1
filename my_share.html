<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>我的分享</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a href="" class="s_left"></a>
            <h1 class="title">我的分享</h1>
        </header>
        <!-- 标题栏 -->
        <div class="content mentioned_me infinite-scroll pull-to-refresh-content gray_bg" data-distance="100" data-ptr-distance="55">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="content-block">
                <div class="tabs wrapper_main">
                    <!-- 全部 -->
                    <div id="tab1" class="tab active">
                        <!-- 一篇帖子 -->
                        <div class="onepiece cl">
                            <div class="header_info cl">
                                <a href="javascript:;" class="external"><span class="avatar z" style="background:url(images/avatar.jpg);background-size:cover;background-position: center center;"></span></a>
                                <div class="info2 z">
                                    <div class="cl info21">
                                        <a href="javascript:;" class="nickname font14 z external">冰淇淋</a>
                                        <div class="grade z cl">
                                            <div class="arrow-left z"></div>
                                            <div class="rect z font12 z">LV6</div>
                                        </div>
                                    </div>
                                    <div class="cl font12 aaa">
                                        <p class="z" style="margin-right:.3rem;">6-22</p>
                                        <p class="z smaltx">来自美人鱼</p>
                                    </div>
                                </div>
                                <a href="javascript:;" class="y attention font12" onclick="attention(this)">+关注</a>
                            </div>
                            <a href="javascript:;" class="external piecetext">
                                <p class="piecetext font14"> 侄女儿。如果您觉得条美鱼，美哒美哒美美的</p>
                            </a>
                            <a href="javascript:;" class="external piecetext main">
                                <p class="piecetext main font14">大神们，我开缸大神们，</p>
                            </a>
                            <ul class="pics pic1">
                                <li class="z pb-standalone" style="background:url(images/pic1.jpg);background-size:cover;background-position:center center;"></li>
                            </ul>
                            <!-- 图标 -->
                            <div class="options cl font12">
                                <span class="more_btn y" onclick="show_share()"></span>
                                <span class="num comment y">15</span>
                                <span class="comment_pic y open-popup open-about"></span>
                                <span class="num like y">2</span>
                                <span class="like_pic y" onclick="likeit(this)"></span>
                            </div>
                            <!-- 点赞 -->
                            <div class="like_list cl">
                                <a class="external" href="javascript:;"><span class="like_pic liked z"></span></a>
                                <a class="external" href="javascript:;"><span class="z" style="width:.3rem;height:.1rem;"></span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">肖红英、</span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">光小星、</span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">温娟aaaaa、</span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">郝军维、</span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">肖红英、</span></a></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">光小星、</span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">温娟aaaaa、</span></a>
                                <a class="external colblue" href="javascript:;"><span class="like_name z font13">郝军维、</span></a>
                                <span class="z tips font13">等9人觉得很赞</span>
                            </div>
                            <!-- 评论 -->
                            <div class="comment_list font13">
                                <div class="comments">
                                    <span class="texts">
                                        <a class="external colblue" href="javascript:;"><span class="like_name">冰淇淋：</span></a>
                                        谢谢关注谢谢关注谢谢关注谢谢关注谢谢关注谢谢关注谢谢关注
                                    </span>
                                </div>
                                <div class="comments">
                                    <span class="texts">
                                        <a class="external colblue" href="javascript:;"><span class="like_name">冰淇淋：</span></a>
                                        谢谢关注
                                    </span>
                                </div>
                                <p class="show_all cl font12">
                                    <a href="post_detail.html" class="external all_comment">
                                        <span class="y">全部15条评论</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 页面内容为空 -->
            <div class="null_content">
                <img src="images/icon_no_share.png" width="100%" alt="" />
                <p>您还没有发布过分享</p>
                <a href="javascript:;">快速发布</a>
            </div>
        </div>
        <!-- 分享 -->
        <div class="black" onclick="close_black()" style="display:none;"></div>
        <div class="share_list">
            <div class="share">
                <div class="line1 cl">
                    <div class="bdsharebuttonbox">
                        <a href="#" class="bds_sqq" data-cmd="sqq" title="分享到QQ好友">QQ</a>
                        <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间">QQ空间</a>
                        <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博">微博</a>
                    </div>
                </div>

                <div class="line2 cl">
                    <div class="z blo">
                        <div class="share_item">
                            <span class="innericon collect"></span>
                        </div>
                        <span class="text2 font13">收藏</span>
                    </div>
                    <div class="z blo">
                        <div class="share_item">
                            <span class="innericon inform"></span>
                        </div>
                        <span class="text2 font13">举报</span>
                    </div>
                </div>
            </div>
            <div class="cancle font14" onclick="close_black(this)">取消</div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
        $(".contacts-block").indexList();
    </script>
</body>
</html>

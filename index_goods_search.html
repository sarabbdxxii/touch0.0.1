    <script>
        var myPhotoBrowserStandalone2 = $.photoBrowser({
            photos : [
                'images/avatar.jpg',
                'images/test_img.jpg',
                'images/test_img.jpg',
                'images/test_img.jpg',
                'images/test_img.jpg'
            ]
        });
        function openPic(index,name){
            eval(name).open(index);
        }

        //无限滚动加载
        var loading = false;
        var maxItems = 100;
        var itemsPerLoad = 2;
        function addItems(number, lastIndex) {
        $.ajax({
        url:'/a.php',
        type:'GET',
        dataType:'text',
        success:function(r){
        // alert(r);
        var d=3;
        eval('myPhotoBrowserStandalone' + d + " = $.photoBrowser({photos : ['images/pic2.jpg',] });");
        var html = '';
        for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
        var html = '<div class="onepiece cl">'+
            '<div class="header_info cl">'+
                '<span class="avatar z" style="background:url(images/avatar.jpg);background-size:cover;background-position: center center;"></span>'+
                '<div class="info2 z">'+
                    '<div class="cl info21">'+
                        '<a href="javascript:;" class="nickname font14 z external colblue">冰淇淋</a>'+
                        '<div class="grade z cl">'+
                            '<div class="arrow-left z"></div>'+
                            '<div class="rect z font12 z">LV6</div>'+
                        '</div>'+
                    '</div>'+
                    '<div class="cl font12 aaa">'+
                        '<p class="z" style="margin-right:.3rem;">6-22</p>'+
                        '<p class="z">来自美人鱼</p>'+
                    '</div>'+
                '</div>'+
                '<a href="javascript:;" class="y attention font12" onclick="attention(this)">+关注</a>'+
            '</div>'+
            '<a href="post_detail.html" class="external piecetext"><p class="piecetext font14"> 侄女儿。如果您觉得条美鱼，美哒美哒美美的</p></a>'+
            '<a href="post_detail.html" class="external piecetext"><p class="piecetext main font14">大神们，我开缸大神们，</p></a>'+
            '<ul class="pics pic1 cl">'+
                '<li class="z pb-standalone" onclick="openPic(0,\'myPhotoBrowserStandalone3\')" style="background:url(images/pic1.jpg);background-size:cover;background-position:center center;"></li>'+
            '</ul>'+
            '<!-- 图标 -->'+
            '<div class="options cl font12">'+
                '<span class="more_btn y" onclick="show_share()"></span>'+
                '<span class="num comment y">15</span>'+
                '<span class="comment_pic y open-popup open-about"></span>'+
                '<span class="num like y">2</span>'+
                '<span class="like_pic y" onclick="likeit(this)"></span>'+
            '</div>'+
            '<!-- 点赞 -->'+
            '<div class="like_list cl">'+
                '<span class="like_pic liked z"></span>'+
                '<span class="z" style="width:.3rem;height:.1rem;"></span>'+
                '<span class="like_name z font13">肖红英、</span>'+
                '<span class="z tips font13">等9人觉得很赞</span>'+
            '</div>'+
            '<!-- 评论 -->'+
            '<div class="comment_list font13">'+
                '<div class="comments">'+
                    '<span class="texts">'+
                    '<span class="like_name">冰淇淋：</span>谢谢关注谢谢关注谢谢关注谢谢关注谢谢关注谢谢关注谢谢关注'+
                    '</span>'+
                '</div>'+
                '<div class="comments">'+
                    '<span class="texts">'+

                    '</span>'+
                '</div>'+
                '<p class="show_all cl font12"><span class="y">全部15条评论</span></p>'+
            '</div>'+
        '</div>';
        }
        $('.posts>.wrapper_main').append(html);
        }
        });
        }
        addItems(itemsPerLoad, 0);
        var lastIndex = 2;
        $(document).on('infinite', '.infinite-scroll',function() {
            // 如果正在加载，则退出
            if (loading) return;
            // 设置flag
            loading = true;
            setTimeout(function() {
                loading = false;
                if (lastIndex >= maxItems) {
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    $('.infinite-scroll-preloader').remove();
                    return;
                }
                addItems(itemsPerLoad, lastIndex);
                lastIndex = $('.posts>.wrapper_main').length;
            }, 1000);
        });

        $.init();
    </script>
</body>

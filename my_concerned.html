        var loading = false;
        var maxItems = 100;

        var itemsPerLoad = 2;

        function addItems(number, lastIndex) {
                var html = '';
                for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
                    html += '<div class="list_item person cl">'+
                                '<div class="z icon2"><img src="images/pic5.jpg" alt="" /></div>'+
                                '<div class="y cl rightone">'+
                                '<div class="z rightpart">'+
                                    '<div class="toppart cl">'+
                                        '<p class="z font15 text3 text4">爱忧伤</p>'+
                                        '<span class="z msg_time text4 col9d font12">11-29  18:40</span>'+
                                    '</div>'+
                                    '<p class="font14 text4 talk_content col66 font13">这家伙很懒，什么也没留下</p>'+
                                '</div>'+
                                '<div class="y concerned font12" onclick="toggleConcerned(this)">已关注</div>'+
                                '</div>'+
                            '</div>';
                }
                $('.contacts-block').append(html);

            }
        addItems(itemsPerLoad, 0);


        var lastIndex = 2;

        $(document).on('infinite', '.infinite-scroll',function() {

            // 如果正在加载，则退出
            if (loading) return;

            // 设置flag
            loading = true;

            setTimeout(function() {
                loading = false;

                if (lastIndex >= maxItems) {
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    $('.infinite-scroll-preloader').remove();
                    return;
                }

                addItems(itemsPerLoad, lastIndex);
                lastIndex = $('.contacts-block .list_item').length;
            }, 1000);
        });
        $.init();
    </script>

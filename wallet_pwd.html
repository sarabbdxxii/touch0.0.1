<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>支付密码</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <h1 class="title">支付密码</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content inform setting change_pwd">
            <form action="">
              <div class="list-block">
                  <div class="list_item cl">
                      <div class="cl rightpart">
                          <p class="z font15 text3 text4">原支付密码</p>
                          <input class="y pwd_input" type="password" placeholder="原密码" />
                      </div>
                  </div>
                  <div class="list_item">
                      <div class="cl rightpart">
                          <p class="z font15 text3 text4">新支付密码</p>
                          <input class="y pwd_input" type="password" placeholder="新密码" />
                      </div>
                  </div>
                  <div class="list_item cl">
                      <div class="cl rightpart">
                          <p class="z font15 text3 text4">密码确认</p>
                          <input class="y pwd_input" type="password" placeholder="确认密码" />
                      </div>
                  </div>
                  <nav class="bar bar-tab">
                      <button class="next_btn">完成</button>
                  </nav>
              </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
</body>
</html>

<head>

<body>
    <!-- page 容器 -->
    <div class="page">
        <header class="bar bar-nav">
            <a href="" class="s_left"></a>
            <h1 class="title">帮助</h1>
        </header>
        <!-- 签到页面 -->
        <div class="content">
            <div class="sign_help">
                <p class="help_txt">
                    1、签到方式为“三选一”（去冒险、打个盹、抢地盘），每个选项均有不等的成长值奖励及与鱼种对应的贝壳奖励；
                </p>
                <div class="help_txt1">
                    <p>a、去冒险：经历不同事件，获得不等的成长值奖励及固定贝壳奖励；</p>
                    <p>b、打个盹：获得固定的成长值奖励及固定贝壳奖励；</p>
                    <p>c、抢地盘：与其他鱼友随机进行成长值PK，胜利方会获得数额巨大的成长值奖励及固定贝壳奖励；</p>
                </div>
                <p class="help_txt">
                    2、当前成长值蓄满之后，会获得神秘新形象；
                </p>
                <p class="help_txt">
                    3、如果中途停止连续签到，则每天扣除30成长值（直至签到初始形象为止）。
                </p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>兑换奖品</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages2.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page exchange-page">
        <header class="bar bar-nav">
            <a href="" class="s_left"></a>
            <h1 class="title">兑换奖品</h1>
        </header>
        <div class="content">
            <div class="my-point">
                <p class="font14 col33">我的积分</p>
                <p class="text5">47</p>
            </div>
            <div class="award-detail2 cl">
                <div class="z award-img">
                    <img src="images/pic3.jpg" alt="" />
                </div>
                <div class="z award-info">
                    <p class="text6">仟湖御龙殿1.55米黑色</p>
                    <p class="text7">剩余3个</p>
                    <p class="text8">50积分</p>
                </div>
            </div>
            <div class="owner-info">
                <div class="line1 cl">
                    <span class="z info-title">姓名</span>
                    <input type="text" />
                </div>
                <div class="line1 cl">
                    <span class="z info-title">联系方式</span>
                    <input type="text" />
                </div>
                <div class="line1 cl">
                    <span class="z info-title">收货地址</span>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
                <div class="line1 cl">
                    <span class="z info-title">备注</span>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
            </div>
            <div class="confirm-btn">确定</div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
</body>
</html>

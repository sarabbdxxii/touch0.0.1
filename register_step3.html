<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>发现邻街-注册</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <h1 class="title">选择养鱼阶段</h1>
            <a href="" class="y next_txt">跳过</a>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content register">
            <div class="time_con">
                <div class="pop pop1">
                    <p class="text1">养鱼宗师</p>
                    <p class="text2">10年以上</p>
                </div>
                <div class="pop pop2">
                    <p class="text1">养鱼砖家</p>
                    <p class="text2">5-10年</p>
                </div>
                <div class="pop pop3">
                    <p class="text1">养鱼高手</p>
                    <p class="text2">3-5年</p>
                </div>
                <div class="pop pop4">
                    <p class="text1">养鱼新手</p>
                    <p class="text2">1-3年</p>
                </div>
                <div class="pop pop5">
                    <p class="text1">养鱼小白</p>
                    <p class="text2">1年以内</p>
                </div>
                <div class="pop pop6">
                    <p class="text1">准备养鱼</p>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <button class="next_btn">下一步</button>
        </nav>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
        $('.pop').click(function(){
            $(this).addClass('on').siblings().removeClass('on');
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>绑定银行卡2</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
        <link rel="shortcut icon" href="/favicon.ico">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/light7.min.css">
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/pages.css" />
    </head>
    <body>
      <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav graybg">
            <h1 class="title">绑定银行卡</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content graybg">
          <div class="withdraw_box">
            <div class="part3">
              <div class="sele_item bindcard cl" style="margin-top:0;border-top:none;">
                <p class="z font15 linename">发卡银行</p>
                <a href="#" class="z open-popup open-about" data-popup=".popup-about" style="width:73%">
                  <p class="z font12 aaa">请选择发卡银行</p>
                  <span class="icon icon-right y"></span>
                </a>
              </div>
              <div class="sele_item bindcard cl">
                <p class="z font15 linename">银行卡号</p>
                <input type="text" class="z font12" placeholder="请填写您的银行卡号" />
              </div>
              <div class="sele_item bindcard cl">
                <p class="z font15 linename">预留手机号</p>
                <input type="text" class="z font12" placeholder="请填写您银行卡预留手机号" />
                <a href="javascript:;" class="z getidcode font12" onclick="countDown(60)">获取验证码</a>
                <span class="countdown font14" style="display:none">60</span>
              </div>
              <div class="sele_item bindcard cl">
                <p class="z font15 linename">验证码</p>
                <input type="text" class="z font12" placeholder="请输入您手机收到的验证码" />
              </div>
            </div>
            <div class="tips">
              <p class="font14">注意事项</p>
              <div class="cl">
                <p class="z">1.</p>
                <p class="z wo">绑定银行卡主要用于支付、充值、提现等操作。为保障您的帐号安全，鱼邻目前<span class="impor">只支持绑定一张银行卡，且不能解绑。</span>提现金额只会汇入到绑定的银行卡中。<span class="impor">请绑定常用银行卡。</span></p>
              </div>
              <div class="cl">
                <p class="z">2.</p>
                <p class="z wo">填写时请仔细核对，确保输入信息正确。</p>
              </div>
            </div>
          </div>
        </div>

        <nav class="bar bar-tab">
            <button class="next_btn">确认绑定</button>
        </nav>
    </div>
    <!-- About Popup -->
    <div class="popup popup-about">
      <nav class="bar bar-nav cl choose_bar">
          <p class="z title1">我的银行</p>
          <p class="y"><a href="#" class="close-popup colblue">取消</a></p>
      </nav>
      <div class="wallet_bank">
          <ul>
              <li class="close-popup">中国工商银行</li>
              <li>中国工商银行</li>
              <li>中国工商银行</li>
              <li>中国工商银行</li>
              <li>中国工商银行</li>
              <li>中国工商银行</li>
          </ul>
      </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
    function countDown(num){
      $('.getidcode').hide();
      $('.countdown').show();
      setTimeout(function(){
        num -= 1;
        if(num >= 0){
          $('.countdown').html(num);
          countDown(num);
          if(num == 0){
            setTimeout(function(){
              $('.countdown').hide();
              $('.getidcode').show();
            }, 1000)
          }
        }
      }, 1000);
    }

    </script>
    </body>
</html>

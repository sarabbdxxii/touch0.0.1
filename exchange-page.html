<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>兑换</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages2.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page exchange-page">
        <div class="content">
            <div class="exchange-rules">
                <div class="explain-title cl">
                    <span class="yellow-bar z"></span>
                    <span class="z">兑换说明</span>
                </div>
                <p class="explain-con">为喜欢的参赛作品投票可获得积分，用于兑换奖品，兑完为止。</p>
            </div>
            <div class="exchange-rules">
                <div class="explain-title cl">
                    <span class="yellow-bar z"></span>
                    <span class="z">积分规则</span>
                </div>
                <p class="explain-con">每投一票将获得1积分。</p>
            </div>
            <div class="title-bar cl">
                <div class="z bar-item">
                    <span class="text-box">
                        <span class="title-icon"></span><span class="num">47</span>积分
                    </span>
                </div>
                <div class="y bar-item">
                    <span class="text-box text2">
                        <span class="title-icon title-icon2"></span>兑换记录
                    </span>
                </div>
            </div>
            <div class="exchange-item2">
                <span class="img-box">
                    <div class="award-tip">奖品一</div>
                    <div class="left1">
                        <div class="left2"><p>还剩</p><span class="text3">8</span>个</div>
                    </div>
                    <img class="pics" src="images/pic1.jpg" alt="" />
                </span>
                <div class="cl item-info">
                    <div class="leftone z">
                        <p>仟湖御龙殿1.55米黑色</p>
                        <p>50积分</p>
                    </div>
                    <a href="javascript:;" class="exchange-btn y">立即兑换</a>
                </div>
            </div>
            <div class="exchange-item2">
                <span class="img-box">
                    <div class="award-tip">奖品一</div>
                    <div class="left1">
                        <div class="left2"><p>还剩</p><span class="text3">8</span>个</div>
                    </div>
                    <img class="pics" src="images/pic1.jpg" alt="" />
                </span>
                <div class="cl item-info">
                    <div class="leftone z">
                        <p>仟湖御龙殿1.55米黑色</p>
                        <p>50积分</p>
                    </div>
                    <a href="javascript:;" class="exchange-btn y">立即兑换</a>
                </div>
            </div>
            <div class="exchange-item2">
                <span class="img-box">
                    <div class="award-tip">奖品一</div>
                    <div class="left1">
                        <div class="left2"><p>还剩</p><span class="text3">8</span>个</div>
                    </div>
                    <img class="pics" src="images/pic1.jpg" alt="" />
                </span>
                <div class="cl item-info">
                    <div class="leftone z">
                        <p>仟湖御龙殿1.55米黑色</p>
                        <p>50积分</p>
                    </div>
                    <a href="javascript:;" class="exchange-btn y">立即兑换</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
</body>
</html>

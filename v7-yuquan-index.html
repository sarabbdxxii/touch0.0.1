        /*滑动*/
        window.onload = function() {
            var mySwiper1 = new Swiper('#swipper_yuquan',{
                freeMode : true,
                slidesPerView : 'auto',
            });
        }
        $('.enter-btn').click(function(){
            $(this).addClass('joined');
        });

        var loading = false;
        var maxItems = 100;

        var itemsPerLoad = 2;

        function addItems(number, lastIndex) {
              $.ajax({
                url:'/a.php',
                type:'GET',
                dataType:'text',
                success:function(r){
                    var html = '';
                    for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
                        html += '<div class="post-item">'+
                                    '<p class="text2">看着他们什么烦恼都没有了</p>'+
                                    '<p class="text3">看着他们什么烦恼都没有了看着他们什么烦恼都没有了</p>'+
                                    '<div class="cl pics">'+
                                        '<img class="z pic" src="images/pic4.jpg" alt="" />'+
                                        '<img class="z pic" src="images/pic4.jpg" alt="" />'+
                                        '<img class="y pic" src="images/pic4.jpg" alt="" />'+
                                    '</div>'+
                                    '<div class="post-info cl">'+
                                        '<div class="z cl">'+
                                            '<img src="images/pic2.jpg" class="z avatar" alt="" />'+
                                            '<span class="z text4">丢丢小怪物</span>'+
                                            '<img class="z bigv" src="images/addv_icon.png" alt="" />'+
                                        '</div>'+
                                        '<div class="y actions cl">'+
                                            '<span class="z like_pic"></span>'+
                                            '<span class="z">133</span>'+
                                            '<span class="z comment_pic"></span>'+
                                            '<span class="z">133</span>'+
                                        '</div>'+
                                    '</div>'+
                                '</div>';
                                }
                                $('.post-list').append(html);
                            }
                        });
        }
        addItems(itemsPerLoad, 0);
        var lastIndex = 2;
        $(document).on('infinite', '.infinite-scroll',function() {
            // 如果正在加载，则退出
            if (loading) return;

            // 设置flag
            loading = true;

            setTimeout(function() {
                loading = false;

                if (lastIndex >= maxItems) {
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    $('.infinite-scroll-preloader').remove();
                    return;
                }

                addItems(itemsPerLoad, lastIndex);
                lastIndex = $('.post-list .post-item').length;
            }, 1000);
        });
        $.init();
    </script>

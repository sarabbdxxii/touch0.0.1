<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>余额提现</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/pages.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav graybg">
            <h1 class="title">余额提现</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content graybg">
          <div class="withdraw_box">
            <div class="part1">
              <img src="images/wallet_cash.png" alt="" />
              <p class="tips2">可提现</p>
              <p class="statis">￥306.00</p>
            </div>
            <div class="part2">
              <div class="withdraw_sum cl">
                <span class="z">￥</span>
                <input type="text" class="z" placeholder="请输入提现金额" />
              </div>
              <a href="javascript:;" class="func_btn confirm-wechat">微信提现</a>
              <a href="javascript:;" class="func_btn on bott">银行卡提现</a>

              <!-- 未绑卡 -->
              <!-- <p class="fon12 bind_tip">您还没有绑定银行卡，<a href="javascript:;">点击绑定银行卡</a></p> -->
              <!-- 已绑卡 -->
              <p class="fon12 bind_tip binded">钱款会提现到您绑定的银行卡(工商银行 尾号1245） </p>
            </div>
          </div>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
      $(document).on('click','.confirm-wechat', function () {
      $.confirm('请先绑定提现到账的微信号', function () {
          $.alert('You clicked Ok button');
      });
  });

    </script>
</body>
</html>

        $(document).on('refresh', '.pull-to-refresh-content',function(e) {
            setTimeout(function() {
                var cardHTML =  '<div class="list_item cl open-popup open-about" onclick="commend_box(1,\'张三\')">' +

                                    '</a>' +
                                '</div>' ;

                $(e.target).find('.list-block > .list_item').replaceWith(cardHTML);
                // done
                $.pullToRefreshDone('.pull-to-refresh-content');
            }, 2000);
        });

        var loading = false;
        var maxItems = 100;

        var itemsPerLoad = 2;

        function addItems(number, lastIndex) {
                var html = '';
                for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
                    html += '<div class="list_item cl open-popup open-about" onclick="commend_box(1,\'张三\')">' +
                                    '<a href="javascript:;" class="z icon2 external person"><img src="images/pic5.jpg" alt="" /></a>' +
                                    '<div class="z rightpart">' +
                                        '<div class="toppart cl">' +
                                            '<p class="z font15 text3 text4 username1">'+
                                            '鱼邻小助手' +i+
                                            '</p>' +
                                            '<span class="z msg_time text4 col9d font12 commtime">11-29  18:40</span>' +
                                        '</div>' +
                                        '<p class="font14 text4 talk_content col9d font13">好多鱼</p>' +
                                    '</div>' +
                                    '<a href="javascript:;" class="external open_postdetail">' +
                                        '<img class="y comment_pic" src="images/avatar.jpg" alt="" />' +
                                    '</a>' +
                                '</div>'
                }
                $('.list-block').append(html);

            }
            /*if($(".list_item").length < 7){
                    alert(111);
                    $('.infinite-scroll-preloader').hide();
                }*/
        addItems(itemsPerLoad, 0);


        var lastIndex = 2;

        $(document).on('infinite', '.infinite-scroll',function() {

            // 如果正在加载，则退出
            if (loading) return;
            $('.infinite-scroll-preloader').show();
            // 设置flag
            loading = true;

            setTimeout(function() {
                loading = false;

                if (lastIndex >= maxItems) {
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    $('.infinite-scroll-preloader').remove();
                    return;
                }

                addItems(itemsPerLoad, lastIndex);
                lastIndex = $('.list-block .list_item').length;
            }, 1000);
        });

        $.init();
    </script>

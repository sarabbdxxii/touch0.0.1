                        </li>

                                    <p class="text2">146条讨论</p>
                                </div>
                                <span class="s_icon2 y"></span>

                        </li>
                        <li id="match3">

                    <!-- 最新话题 -->
                    <div class="list_title">最新话题</div>

            </form>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
    (function($) {
        jQuery.expr[':'].Contains = function(a, i, m) {
            return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
        };
        function filterList(header, list) {
            $("#search").change(function() {
                var filter = $(this).val();
                if (filter) {
                    $matches = $(list).find('.text3:Contains(' + filter + ')').parents('li');
                    $('li', list).not($matches).slideUp();
                    $matches.slideDown();
                } else {
                    $(list).find("li").slideDown();
                }
                /*搜索值为空时标题和清空按钮隐藏*/
                if ($(this).val()=='') {
                    $(".list_title").show();
                    $('#close_btn').hide();
                }else{
                    $(".list_title").hide();
                    $('#close_btn').show();
                }
                return false;
            }).keyup(function() {
                $(this).change();
            });
        }
        $(function() {
            filterList($("#form"), $("#list"));
        });
    } (jQuery));
    /*清空搜索框*/
    function clearContent(self){
        self.siblings('#search').val('');
        $("#macth_line").hide();
        $("#search").keyup();
        $('#close_btn').hide();
        $(".list_title").show();
    }
    </script>
</body>

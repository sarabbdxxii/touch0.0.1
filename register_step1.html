<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>发现邻街-注册</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/light7.min.css">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a href="" class="s_left"></a>
            <h1 class="title">注册</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content register">
            <div class="line_box mtw">
                <input type="tel" class="phone_box" placeholder="请输入手机号" />
            </div>
            <div class="line_box cl">
                <input type="text" class="yanz_box z" placeholder="请输入验证码" />
                <input type="button" class="yanz_btn" id="yan_btn" value="获取验证码" />
            </div>
            <div class="r_info">
                <p>如有龙巅论坛，龙巅商城或是龙巅其它账号</p>
                <p>可以不用注册直接<a href="" class="login_text">登录</a></p>
            </div>

        </div>
        <nav class="bar bar-tab">
            <button class="next_btn">下一步</button>
        </nav>
    </div>
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
        /*验证码倒计时*/
        var wait=60;
        function time(o) {
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.value="获取验证码";
                $('#yan_btn').removeClass('on');
                wait = 60;
            } else {
                o.setAttribute("disabled", true);
                o.value="(" + wait + ")重新发送";
                $('#yan_btn').addClass('on');
                wait--;
                setTimeout(function() {
                    time(o)
                },
                1000)
            }
        }
        document.getElementById("yan_btn").onclick=function(){time(this);}
    </script>
</body>
</html>

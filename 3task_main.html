    <script>
    //tab切换
    function task_tab(task_per_tab,task_per_show){
        jQuery(task_per_tab).each(function(index, el) {
            jQuery(this).bind('click', function(event) {
                jQuery(task_per_show).eq(index).show().siblings().hide();
                jQuery(this).addClass('active').siblings().removeClass('active');
            });
        });
    }

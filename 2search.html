    <script>
        /*搜索*/
        (function($) {
            jQuery.expr[':'].Contains = function(a, i, m) {
                return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
            };
            function filterList(header, list) {
                $("#search").change(function() {
                    var filter = $(this).val();
                    if (filter) {
                        $matches = $(list).find('.search_title:Contains(' + filter + ')').parents('.list_item');
                        $('.list_item', list).not($matches).slideUp();
                        $matches.slideDown();
                    } else {
                        $(list).find(".list_item").slideDown();
                    }
                    return false;
                }).keyup(function() {
                    $(this).change();
                });
            }
            $(function() {
                filterList($("#form"), $(".list-block"));
            });
        } (jQuery));
